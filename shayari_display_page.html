<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Shayari</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
            animation: gradientShift 10s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            }
            33% {
                background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            }
            66% {
                background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            }
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 40px 30px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            text-align: center;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            margin-bottom: 30px;
        }

        .title {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #FFD700, #FFA500, #FF69B4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { filter: hue-rotate(0deg); }
            50% { filter: hue-rotate(90deg); }
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            font-style: italic;
        }

        .shayari-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 30px;
            margin: 30px 0;
            border-left: 5px solid #FFD700;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            animation: slideIn 1.2s ease-out 0.3s both;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .shayari-text {
            font-size: 1.4rem;
            line-height: 1.8;
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            font-weight: 400;
        }

        .shayari-translation {
            font-size: 1rem;
            opacity: 0.8;
            font-style: italic;
            margin-bottom: 20px;
            color: #FFE4B5;
        }

        .shayari-author {
            font-size: 1.1rem;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }

        .actions {
            margin-top: 30px;
        }

        .btn {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.4);
        }

        .btn:active {
            transform: translateY(-1px) scale(1.02);
        }

        .visit-count {
            margin-top: 20px;
            font-size: 0.9rem;
            opacity: 0.7;
            animation: fadeIn 2s ease-out 1s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 0.7; }
        }

        .decorative-elements {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
        }

        .floating-heart {
            position: absolute;
            color: rgba(255, 182, 193, 0.3);
            font-size: 2rem;
            animation: float 6s ease-in-out infinite;
        }

        .heart1 { top: 10%; left: 10%; animation-delay: 0s; }
        .heart2 { top: 20%; right: 10%; animation-delay: 2s; }
        .heart3 { bottom: 20%; left: 15%; animation-delay: 4s; }
        .heart4 { bottom: 10%; right: 20%; animation-delay: 1s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.6; }
        }

        /* Mobile Responsive */
        @media (max-width: 600px) {
            .container {
                margin: 10px;
                padding: 25px 20px;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .shayari-text {
                font-size: 1.2rem;
            }
            
            .btn {
                padding: 12px 25px;
                font-size: 1rem;
            }
        }

        /* Copy functionality styles */
        .copy-success {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(76, 175, 80, 0.9);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }

        .copy-success.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="decorative-elements">
        <div class="floating-heart heart1">💖</div>
        <div class="floating-heart heart2">🌹</div>
        <div class="floating-heart heart3">✨</div>
        <div class="floating-heart heart4">💫</div>
    </div>

    <div class="container">
        <div class="header">
            <h1 class="title">🌹 شاعری 🌹</h1>
            <p class="subtitle">Beautiful Poetry for the Soul</p>
        </div>

        <div class="shayari-card" id="shayariCard">
            <div class="shayari-text" id="shayariText"></div>
            <div class="shayari-translation" id="shayariTranslation"></div>
            <div class="shayari-author" id="shayariAuthor"></div>
        </div>

        <div class="actions">
            <button class="btn" onclick="getNewShayari()">✨ New Shayari</button>
            <button class="btn" onclick="copyShayari()">📋 Copy Text</button>
            <button class="btn" onclick="shareShayari()">📤 Share</button>
        </div>

        <div class="visit-count" id="visitCount">
            Visit #<span id="countNumber">1</span>
        </div>
    </div>

    <div class="copy-success" id="copySuccess">Shayari copied to clipboard! 📋</div>

    <script>
        class ShayariApp {
            constructor() {
                this.currentIndex = 0;
                this.visitCount = 1;
                
                this.shayariCollection = [
                    {
                        text: "محبت میں نہ پوچھ کیا گزرتی ہے\nدل پر کیا گزرتی ہے، نہ پوچھ",
                        translation: "Don't ask what happens in love\nDon't ask what happens to the heart",
                        author: "میر تقی میر"
                    },
                    {
                        text: "عشق کے نام پر کتنے فسانے ہیں\nہر دل میں محبت کے نشانے ہیں",
                        translation: "So many tales in the name of love\nEvery heart has marks of affection",
                        author: "مرزا غالب"
                    },
                    {
                        text: "دل سے دل تک کا یہ سفر ہے\nمحبت میں ہر قدم پر خطر ہے",
                        translation: "This journey from heart to heart\nIn love, every step holds danger",
                        author: "فیض احمد فیض"
                    },
                    {
                        text: "خوشیوں کا موسم آئے تو سنبھال کر رکھنا\nغم کے دن بھی آتے ہیں، صبر سے گزارنا",
                        translation: "When the season of joy comes, cherish it\nDays of sorrow also come, bear them with patience",
                        author: "احمد فراز"
                    },
                    {
                        text: "زندگی کیا ہے؟ امیدوں کا کھیل\nہر خواب میں چھپا ہے ایک بیل",
                        translation: "What is life? A game of hopes\nIn every dream hides a seed",
                        author: "علامہ اقبال"
                    },
                    {
                        text: "چاند ستاروں سے کہو کہ آج\nزمین پر محبت کا جشن ہے",
                        translation: "Tell the moon and stars that today\nThere's a celebration of love on earth",
                        author: "پروین شاکر"
                    },
                    {
                        text: "وقت کی رفتار کو دیکھ\nکتنی جلدی بدل جاتا ہے سب کچھ",
                        translation: "See the speed of time\nHow quickly everything changes",
                        author: "ناصر کاظمی"
                    },
                    {
                        text: "خوابوں کا شہر بسا کر دیکھا\nحقیقت میں کچھ اور ہی نکلا",
                        translation: "Built a city of dreams\nReality turned out to be something else",
                        author: "جون ایلیا"
                    },
                    {
                        text: "دوستی میں بھی محبت کا رنگ ہے\nہر رشتے میں دل کی آہنگ ہے",
                        translation: "Even friendship has the color of love\nEvery relationship has the melody of heart",
                        author: "منیر نیازی"
                    },
                    {
                        text: "صبح کی روشنی میں امید ہے\nرات کے اندھیرے میں بھی جگمگاہٹ ہے",
                        translation: "There's hope in the morning light\nEven in the darkness of night, there's sparkle",
                        author: "حبیب جالب"
                    },
                    {
                        text: "راہوں میں کانٹے ہوں تو کیا غم\nمنزل کی طرف قدم بڑھانا ہے",
                        translation: "What sorrow if there are thorns in the path\nWe must keep stepping towards our destination",
                        author: "اکبر الہ آبادی"
                    },
                    {
                        text: "محبت کا یہ عالم ہے کہ\nہر سانس میں تیری یاد آتی ہے",
                        translation: "Such is the state of love that\nYour memory comes with every breath",
                        author: "ساحر لدھیانوی"
                    },
                    {
                        text: "زندگی ایک خوبصورت خواب ہے\nجاگ کر دیکھنا کتنا کٹھن ہے",
                        translation: "Life is a beautiful dream\nHow difficult it is to see while awake",
                        author: "قتیل شفائی"
                    },
                    {
                        text: "ہر دل میں محبت کا جذبہ ہے\nہر آنکھ میں خوابوں کا سلسلہ ہے",
                        translation: "In every heart lies the emotion of love\nIn every eye flows a chain of dreams",
                        author: "شکیب جلالی"
                    },
                    {
                        text: "رات کی تنہائی میں\nتارے بھی اداس نظر آتے ہیں",
                        translation: "In the loneliness of the night\nEven the stars appear sad",
                        author: "ضیاء جالندھری"
                    }
                ];
                
                this.initializeApp();
            }

            initializeApp() {
                // Get a random shayari for first visit
                this.currentIndex = Math.floor(Math.random() * this.shayariCollection.length);
                this.displayShayari();
                this.updateVisitCount();
            }

            displayShayari() {
                const shayari = this.shayariCollection[this.currentIndex];
                
                document.getElementById('shayariText').innerHTML = shayari.text.replace(/\n/g, '<br>');
                document.getElementById('shayariTranslation').textContent = shayari.translation;
                document.getElementById('shayariAuthor').textContent = `— ${shayari.author}`;
                
                // Add animation class
                const card = document.getElementById('shayariCard');
                card.style.animation = 'none';
                setTimeout(() => {
                    card.style.animation = 'slideIn 0.8s ease-out';
                }, 10);
            }

            getNewShayari() {
                // Get next shayari (different from current)
                let newIndex;
                do {
                    newIndex = Math.floor(Math.random() * this.shayariCollection.length);
                } while (newIndex === this.currentIndex && this.shayariCollection.length > 1);
                
                this.currentIndex = newIndex;
                this.visitCount++;
                this.displayShayari();
                this.updateVisitCount();
            }

            updateVisitCount() {
                document.getElementById('countNumber').textContent = this.visitCount;
            }

            copyShayari() {
                const shayari = this.shayariCollection[this.currentIndex];
                const textToCopy = `${shayari.text}\n\n${shayari.translation}\n\n— ${shayari.author}`;
                
                if (navigator.clipboard) {
                    navigator.clipboard.writeText(textToCopy).then(() => {
                        this.showCopySuccess();
                    });
                } else {
                    // Fallback for older browsers
                    const textArea = document.createElement('textarea');
                    textArea.value = textToCopy;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    this.showCopySuccess();
                }
            }

            showCopySuccess() {
                const successMsg = document.getElementById('copySuccess');
                successMsg.classList.add('show');
                setTimeout(() => {
                    successMsg.classList.remove('show');
                }, 2000);
            }

            shareShayari() {
                const shayari = this.shayariCollection[this.currentIndex];
                const shareText = `${shayari.text}\n\n${shayari.translation}\n\n— ${shayari.author}`;
                
                if (navigator.share) {
                    navigator.share({
                        title: 'Beautiful Shayari',
                        text: shareText,
                        url: window.location.href
                    });
                } else {
                    // Fallback - copy to clipboard
                    this.copyShayari();
                }
            }
        }

        // Global functions for button clicks
        let app;

        function getNewShayari() {
            app.getNewShayari();
        }

        function copyShayari() {
            app.copyShayari();
        }

        function shareShayari() {
            app.shareShayari();
        }

        // Initialize app when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            app = new ShayariApp();
        });

        // Add some interactivity - change background on touch/click
        document.addEventListener('click', (e) => {
            if (e.target.tagName !== 'BUTTON') {
                document.body.style.animation = 'none';
                setTimeout(() => {
                    document.body.style.animation = 'gradientShift 10s ease infinite';
                }, 10);
            }
        });
    </script>
</body>
</html>
