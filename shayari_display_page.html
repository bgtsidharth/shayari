<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Shayari Display</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: linear-gradient(to right, #f8f8f8, #e0e0ff);
      text-align: center;
      padding: 50px;
    }
    .shayari-box {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      font-size: 24px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>✨ Your Shayari ✨</h1>
  <div class="shayari-box" id="shayari">Loading poetic magic...</div>

  <script>
    async function fetchShayari() {
      const params = new URLSearchParams(window.location.search);
      const keyword = params.get("keyword") || "stars";
      const emotion = params.get("emotion") || "romantic";

      try {
        const response = await fetch("https://shayari-api.onrender.com/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ keyword, emotion })
        });

        const data = await response.json();
        document.getElementById("shayari").textContent = data.text || "No shayari found.";
      } catch (error) {
        document.getElementById("shayari").textContent = "Error fetching shayari.";
        console.error(error);
      }
    }

    fetchShayari();
  </script>
</body>
</html>
